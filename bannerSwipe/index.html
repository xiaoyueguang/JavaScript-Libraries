<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf8"></meta>
	<title>BannerSwipe</title>
	
	<style>
		div,ul,body,li,img {
			padding:0;
			margin:0;
		}
		.banner {
			margin:0 auto;
		}
		.banner-swipe-bar {
			position:absolute;
			bottom:10px;
		}
		.banner-swipe-bar a {
			height:10px;
			width:10px;
			border-radius:50%;
			background:#d3d3d3;
			display:inline-block;
			margin:0 10px;
		}
		.banner-swipe-bar a.active {
			background:#f23b22;
		}
	</style>
</head>
<body>
	<div id="banner" class="banner">
		<ul class="banner-swipe">
			<li>
				<!--测试图片-->
				<img src="../resources/1.jpg"/>
			</li>
			<li>
				<!--测试图片-->
				<img src="../resources/2.jpg"/>
			</li>
			<li>
				<!--测试图片-->
				<img src="../resources/3.jpg"/>
			</li>
			<li>
				<!--测试图片-->
				<img src="../resources/4.jpg"/>
			</li>
		</ul>
		<div class="banner-swipe-bar">
		</div>
	</div>
	<br/>
	<div style="margin:12px auto;width:100px">
		<button id="left">左</button>
		<button id="right">右</button>
	</div>
	<br/>
	
</body>
<script src="bannerSwipe.js"></script>
</html>
